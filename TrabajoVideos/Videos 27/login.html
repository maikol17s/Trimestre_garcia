<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los Formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://entredichos.
                    trabajosocial.unlp.edu.ar/wp=content/
                    uploads/sites/6/2016/12/Google_-G-_Logo.
                    svg_.png" alt="logo-google"/>
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O....</span>
            <hr>
        </div>
        <form action="" method="">
            <div>
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" />
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" />
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" placeholder="6+ caracteres"/>
                </label>
                <label for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto Condiciones</span>
                </label>
                <button type="submit">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
